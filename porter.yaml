version: v2
name: aff
services:
- name: aff
  run: python ./aff.py
  type: worker
  instances: 1
  cpuCores: 0.1
  ramMegabytes: 250
  terminationGracePeriodSeconds: 30
  sleep: false
build:
  context: ./
  method: pack
  builder: heroku/buildpacks:20
  buildpacks:
  - heroku/python
autoRollback:
  enabled: false
